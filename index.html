<!-- Skapa en knapp i HTML med en initial text, t.ex. "Klicka här".
Använd JavaScript för att ändra texten på knappen när användaren klickar på den. -->
 <body>
    <button id="knapp" >Klicka här</button>

    <script>
let kanpp = document.querySelector('#knapp')

knapp.addEventListener('click', change)

function change(){
   return knapp.textContent="yavash"
}

    </script> 
</body>
