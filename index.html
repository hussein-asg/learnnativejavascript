<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Mål: Träna på att manipulera CSS-egenskaper med JavaScript.
Uppgift: Skapa en knapp som ändrar bakgrundsfärgen på en div när den klickas. -->

    <button id="forchangingColor">klicka här för ändra backgrund färg</button>
    <div id="div" style="background-color: lightblue; height: 50px"></div>

    <script>
      let div = document.querySelector("#div");
      let forchangingColor = document
        .querySelector("#forchangingColor")
        .addEventListener("click", changeColor);
      function changeColor() {
        if (div.style.backgroundColor == "lightblue") {
          div.style.backgroundColor = "red";
        } else {
          div.style.backgroundColor = "lightblue";
        }
      }
    </script>
  </body>
</html>
