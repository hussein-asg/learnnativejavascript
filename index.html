<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Mål: Lär dig hur du dynamiskt kan skapa och manipulera listor i HTML med JavaScript.
Uppgift: Skapa en lista med 5 objekt och gör så att användaren kan lägga till ett nytt objekt till listan genom att klicka på en knapp. -->

    <input id="newPerson" type="text" />
    <button id="add">klicka här</button>
    <ul id="firends">
      <li>amir hight:180</li>
      <li>mamad hight:180</li>
      <li>omid hight:180</li>
      <li>sharif hight:180</li>
      <li>fida hight:180</li>
    </ul>

    <script>
      let add = document.querySelector("#add");
      add.addEventListener("click", addOneMore);
      let firends = document.querySelector("#firends");

      function addOneMore() {
        let newPerson = document.querySelector("#newPerson").value;
        const li = document.createElement("li");
        li.textContent = newPerson;
        firends.append(li);
      }
    </script>
  </body>
</html>
