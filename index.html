<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="button">blue</button>
    <button class="button">green</button>
    <button class="button">red</button>

    <script>
      let buttons = document.querySelectorAll(".button"); //glöm inte All , för att du vill ta emot alla knappar och inte bara den första
      buttons.forEach((button) => button.addEventListener("click", change));
      let div = document.createElement("div");

      function change() {
        div.style.height = "100px";
        div.style.backgroundColor = this.textContent;
        document.body.append(div); //glöm inte att append(div) funkar inte och du måste skriva hela
      }
    </script>
  </body>
</html>
